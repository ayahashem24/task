<!-- category_tasks.html -->

{% extends "main/components/base.html" %}

{% block title %}
    {{ category.name }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">{{ category.name }}</h1>
            <p class="text-center">{{ category.description }}</p>
            <ul class="list-group">
                {% for task in tasks %}
                <li class="list-group-item">{{ task.title }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
